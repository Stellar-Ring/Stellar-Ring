<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寰星科技有限公司 | Stellar Ring Technology Limited</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root{--accent:#00f5ff;--text:#e0e6ff;--bg:#000814}
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Helvetica Neue',Arial,sans-serif;background:#000;color:var(--text);overflow-x:hidden;line-height:1.6;background:radial-gradient(circle at 50% 50%, #001845 0%, #000814 70%);cursor:none}
        canvas{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0}
        #cursor{width:20px;height:20px;border:2px solid var(--accent);border-radius:50%;position:fixed;pointer-events:none;z-index:9999;transform:translate(-50%,-50%);transition:0.1s}
        #cursor::after{content:'';width:6px;height:6px;background:var(--accent);border-radius:50%;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}
        header{position:fixed;top:0;width:100%;z-index:1000;padding:15px 5%;display:flex;justify-content:space-between;align-items:center;background:linear-gradient(to bottom,rgba(0,0,0,0.95),transparent)}
        .logo{font-size:22px;font-weight:300;letter-spacing:6px;text-transform:uppercase;color:#fff;opacity:0;transform:translateY(-20px);transition:all 1s}
        .logo span{color:var(--accent)}
        .lang-switch button{background:none;border:none;color:#fff;font-size:13px;margin-left:12px;cursor:pointer;letter-spacing:1px;opacity:0;transform:translateY(-20px)}
        .lang-switch button.active{color:var(--accent);font-weight:500}
        .progress-bar{height:2px;background:var(--accent);position:fixed;top:0;left:0;width:0%;z-index:1001;transition:width 0.1s}
        .hero{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:0 20px;position:relative;z-index:1}
        .hero h1{font-size:clamp(2.2rem,9vw,5rem);font-weight:300;letter-spacing:6px;text-transform:uppercase;margin:10px 0;opacity:0;transform:translateY(30px)}
        .hero h1 span{color:var(--accent);display:inline-block}
        .hero p{font-size:clamp(1rem,3.5vw,1.25rem);max-width:90%;margin:15px auto;opacity:0;transform:translateY(30px)}
        .cta{background:transparent;border:2px solid var(--accent);color:var(--accent);padding:14px 40px;font-size:1rem;letter-spacing:3px;text-transform:uppercase;cursor:pointer;transition:all 0.4s;margin-top:30px;border-radius:50px;position:relative;overflow:hidden;opacity:0;transform:translateY(30px)}
        .cta::before{content:'';position:absolute;top:50%;left:50%;width:0;height:0;background:rgba(0,245,255,0.3);border-radius:50%;transform:translate(-50%,-50%);transition:all 0.6s}
        .cta:hover::before{width:300px;height:300px}
        .cta:hover{background:var(--accent);color:#000;box-shadow:0 0 40px rgba(0,245,255,0.7);animation:pulse 2s infinite}
        @keyframes pulse{0%{box-shadow:0 0 40px rgba(0,245,255,0.7)}50%{box-shadow:0 0 60px rgba(0,245,255,0.9)}100%{box-shadow:0 0 40px rgba(0,245,255,0.7)}}
        section{padding:80px 20px;max-width:1400px;margin:0 auto;position:relative;z-index:1}
        h2{font-size:clamp(2rem,7vw,3.5rem);text-align:center;margin-bottom:50px;font-weight:300;letter-spacing:4px;text-transform:uppercase;opacity:0;transform:translateY(30px)}
        .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px}
        .card{text-align:center;padding:30px 20px;transition:all 0.6s;opacity:0;transform:translateY(50px);border-bottom:3px solid transparent}
        .card:hover{border-color:var(--accent);transform:translateY(-12px);box-shadow:0 20px 40px rgba(0,245,255,0.15)}
        .card i{font-size:3rem;margin-bottom:20px;color:var(--accent);transition:0.4s}
        .card:hover i{transform:scale(1.2)}
        .steps{list-style:none;display:flex;flex-wrap:wrap;justify-content:center;gap:30px;margin:40px 0}
        .step{background:rgba(255,255,255,0.05);padding:25px;border-radius:12px;width:100%;max-width:320px;text-align:center;opacity:0;transform:translateY(40px)}
        .step i{font-size:2.4rem;color:var(--accent);margin-bottom:12px}
        .contact{background:rgba(0,8,20,0.9);padding:70px 20px;border-radius:20px;margin:40px 0;opacity:0;transform:translateY(50px)}
        .contact-grid{display:grid;grid-template-columns:1fr;gap:16px;max-width:500px;margin:0 auto}
        input,textarea,button{width:100%;padding:14px;border-radius:8px;border:1px solid rgba(0,245,255,0.3);background:rgba(0,0,0,0.5);color:var(--text);font-size:1rem;transition:0.3s}
        input:focus,textarea:focus{border-color:var(--accent);box-shadow:0 0 20px rgba(0,245,255,0.3);outline:none}
        footer{text-align:center;padding:40px 20px;font-size:13px;opacity:0.7}
        @media (max-width:768px){
            header{padding:12px 4%}.logo{font-size:19px;letter-spacing:4px}
            .lang-switch button{font-size:12px;margin-left:8px}
            section{padding:60px 15px}
            .grid{grid-template-columns:1fr;gap:25px}
            .steps{gap:25px}
            .step{max-width:none}
        }
        [lang="en"],[lang="pt"]{display:none}
        .lang-en [lang="en"],.lang-pt [lang="pt"],.lang-zh [lang="zh-CN"]{display:block}
        .lang-en [lang]:not([lang="en"]),.lang-pt [lang]:not([lang="pt"]),.lang-zh [lang]:not([lang="zh-CN"]){display:none}
    </style>
</head>
<body class="lang-zh">
<div class="progress-bar"></div>
<canvas id="stars"></canvas>
<div id="cursor"></div>

<header>
    <div class="logo">Stellar <span lang="zh-CN">寰星</span><span lang="en">Ring</span><span lang="pt">Ring</span></div>
    <div class="lang-switch">
        <button onclick="setLang('zh')" class="active">中文</button>
        <button onclick="setLang('en')">EN</button>
        <button onclick="setLang('pt')">PT</button>
    </div>
</header>

<!-- 内容保持不变，只加了动画类 -->
<section class="hero"> ...（内容和上一个版本完全一样，这里省略以防太长）... </section>
<!-- 所有 section、card、step、contact 都保持上一个版本的内容不变 -->

<script>
// 1. 流动星轨 + 尾巴
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth; canvas.height = innerHeight;
const stars = [];
for(let i = 0; i < 400; i++){
    stars.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*1.6,
        speed: Math.random()*1.2 + 0.3,
        trail: []
    });
}
function drawStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    stars.forEach(s=>{
        // 尾巴
        s.trail.push({x:s.x,y:s.y});
        if(s.trail.length>10) s.trail.shift();
        s.trail.forEach((p,i)=> {
            ctx.beginPath();
            ctx.arc(p.x,p.y,s.r*(1-i/15),0,Math.PI*2);
            ctx.fillStyle = `rgba(0,245,255,${0.8-i/15})`;
            ctx.fill();
        });
        // 主星
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle = '#fff';
        ctx.fill();
        s.x += s.speed;
        if(s.x > canvas.width) s.x = 0;
    });
    requestAnimationFrame(drawStars);
}
drawStars();

// 2. 鼠标涟漪光圈
const cursor = document.getElementById('cursor');
document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
});

// 3. 滚动触发动画 + 进度条
const progress = document.querySelector('.progress-bar');
const elements = document.querySelectorAll('.hero h1, .hero p, .cta, h2, .card, .step, .contact');
window.addEventListener('scroll', ()=>{
    const scrolled = (window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100;
    progress.style.width = scrolled + '%';

    elements.forEach(el => {
        if(el.getBoundingClientRect().top < window.innerHeight * 0.8){
            el.style.opacity = '1';
            el.style.transform = 'translateY(0)';
            if(el.tagName === 'H1') {
                el.querySelectorAll('span').forEach((s,i)=> {
                    s.style.transition = `all 0.8s ${i*0.1}s`;
                    s.style.opacity = '1';
                    s.style.transform = 'translateY(0)';
                });
            }
        }
    });
});
window.addEventListener('load', ()=> {
    document.querySelectorAll('header > *').forEach((el,i)=> {
        setTimeout(()=> { el.style.opacity = '1'; el.style.transform = 'translateY(0)'; }, i*300);
    });
    setTimeout(()=> { document.querySelectorAll('.hero > *').forEach((el,i)=> {
        el.style.transition = 'all 1s ' + (i*0.3) + 's';
        el.style.opacity = '1';
        el.style.transform = 'translateY(0)';
    });}, 500);
});
window.addEventListener('resize',()=>{canvas.width=innerWidth;canvas.height=innerHeight});

// 4. 语言切换
function setLang(l){
    document.body.className='lang-'+l;
    document.querySelectorAll('.lang-switch button').forEach(b=>b.classList.remove('active'));
    document.querySelector(`[onclick="setLang('${l}')"]`).classList.add('active');
}
</script>
</body>
</html>
